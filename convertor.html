<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        var a = parseInt(prompt("Enter value in KM :"))
        var meter = a*1000
        var cm = a*100000
        var mile = a*0.62
        var foot = a*3280.1

        document.write(a + "KM In Meter = " + meter + " Meters")
        document.write("<br>")
        document.write(a + "KM In Cm = " + cm + " Cm")
        document.write("<br>")
        document.write(a + "KM In Miles = " + mile + " Miles")
        document.write("<br>")
        document.write(a + "KM In Foot = " + foot + " Foot")

    </Script>
</body>
</html>
